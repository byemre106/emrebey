      background-repeat: repeat;
      background-size: 100px 100px;

    .header-wrapper {

      padding: 20px;

      margin-top: 20px;
      text-align: center;
      transition: background 0.3s ease;

    .whatsapp-button:hover {
      background: #1ebe5d;
    }
    .product-image {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
      object-fit: cover;
    }
    .product-info {
      text-align: center;
      font-size: 18px;
    }
    .product-info p {
      margin: 8px 0;
    }
    .section-title {
      font-size: 24px;
      font-weight: bold;
      margin-top: 50px;
      color: #2d6a4f;
